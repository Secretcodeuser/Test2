<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>test 2</title>
</head>
<body>
    <h1>Test 2</h1>

    <div class="paper1">
        <h1>who is the giant one</h1>

        <br>
        <button onclick="check2()"><img src="https://th.bing.com/th/id/OIP.lEQs1pAnsSRTqLttQHtYHwHaEK" alt=""></button>

    <div class="send">

        }


        .send{
background-color: blueviolet;
border-radius: 20px;
        }
    </style>


<script>
    function check(){
        document.getElementById('check').innerHTML = "Correct!";
    }

    function check2(){
        document.getElementById('check').innerHTML = "Incorrect";
    }


    function send(){
        document.getElementById('sended').innerHTML = "Sended";
    }
</script>
